<div ng-controller="ShowBlacklistCtrl">
	<div class="widget-box transparent invoice-box">
	    <div class="widget-header">
        	<h3>Blacklist: {{name}}</h3>
    	</div>
    	<div class="widget-main no-padding">
    	    <div class="col-xs-12 text-center" ng-show="isLoading">
	        	<div id="loading" class="loading" style="color: #000000;width: auto">loading</div>
	    	</div>
			<div class="col-xs-12">
		    	<alert ng-show="data.isShow" type="data.type" close="closeAlert()">{{data.msg}}</alert>
			</div>
			
			<div class="container-fluid" style="padding-top: 20px;padding-left:100px">
				<form name="blacklistform" class="form-horizontal">
				
					<div class="form-group">            
						<label for="appId" class="col-sm-3 control-label no-padding-right">业务标识</label>
						
			            <div class="col-sm-7">
			                <input type="text" class="form-control" ng-model="blacklist.appId" readonly/>
			            </div>
			        </div>
					
					<div class="form-group">
			            <label for="dbName" class="col-sm-3 control-label no-padding-right">数据库</label>
			            
			            <div class="col-sm-7">
			               <input type="text" class="form-control" ng-model="blacklist.dbName" readonly/>
			            </div>
			        </div>	
					<div class="form-group">
			            <label for="measurement" class="col-sm-3 control-label no-padding-right">表</label>
			            
			            <div class="col-sm-7">
			               <input type="text" class="form-control" ng-model="blacklist.measurement" readonly/>
			            </div>
			        </div>	
					<div class="form-group">
			            <label for="fieldName" class="col-sm-3 control-label no-padding-right">字段</label>
			            
			            <div class="col-sm-7">
			               <input type="text" name="fieldName" class="form-control" ng-model="blacklist.fieldName" required/>
			            	<div class="error" ng-show="blacklistform.fieldName.$dirty && blacklistform.fieldName.$invalid">
								<div class="error" style="color:red; ng-show="blacklistform.fieldName.$error.required">
									fieldName不能为空
								</div> 
						   </div>
			            </div>
			        </div>	
					
					<div class="col-sm-11" >
				  		<div class="form-actions center">
							<button class="btn btn-info" type="button" ng-click="updateBlacklist(blacklist)">
								<i class="icon-ok bigger-110"></i>
														更新
							</button>
		
								&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset" ng-click="closeBlacklist()">
								<i class="icon-undo bigger-110"></i>
														关闭
							</button>
						</div>
	        		</div>
				</form>
			</div>
			
    	</div>
	</div>
</div>
