<div class="modal-header">
	<h3 class="modal-title">{{data.title}}</h3>
</div>
<div class="col-xs-12">
    	<alert ng-show="data.isShow" type="data.type" close="closeAlert()">{{data.msg}}</alert>
</div>

<div class="modal-body">
	<form name="blacklistform" class="form-horizontal">
		<div class="form-group">
			<label for="appId" class="col-sm-3 control-label no-padding-right">业务标识</label>
            <div class="col-sm-7">
                <select class="form-control" name="appid" placeholder="appId" ng-model="blacklist.appId" ng-options="item for item in appIds" required/>
                <div class="error" ng-show="blacklistform.appid.$dirty && blacklistform.appid.$invalid">
					<div class="error" style="color:red; ng-show="blacklistform.appid.$error.required">
						appId不能为空
					</div> 
				</div>
             </div>
		</div>
		
		<div class="form-group">            
			<label for="dbName" class="col-sm-3 control-label no-padding-right">数据库</label>
            <div class="col-sm-7">
                <input type="text" name="dbName" class="form-control" placeholder="dbName" ng-model="blacklist.dbName" required/>
            	 <div class="error" ng-show="blacklistform.dbName.$dirty && blacklistform.dbName.$invalid">
					<div class="error" style="color:red; ng-show="blacklistform.dbName.$error.required">
						dbName不能为空
					</div> 
				</div>
            </div>
        </div>
		
		<div class="form-group">
            <label for="measurement" class="col-sm-3 control-label no-padding-right">表</label>
            <div class="col-sm-7">
               <input type="text" name="measurement" class="form-control" placeholder="measurement" ng-model="blacklist.measurement" required/>
            	<div class="error" ng-show="blacklistform.measurement.$dirty && blacklistform.measurement.$invalid">
					<div class="error" style="color:red; ng-show="blacklistform.measurement.$error.required">
						measurement不能为空
					</div> 
				</div>
            </div>
        </div>		
		<div class="form-group">
            <label for="fieldName" class="col-sm-3 control-label no-padding-right">字段</label>
            <div class="col-sm-7">
               <input type="text" name="fieldName" class="form-control" placeholder="fieldName" ng-model="blacklist.fieldName" required/>
               <div class="error" ng-show="blacklistform.fieldName.$dirty && blacklistform.fieldName.$invalid">
					<div class="error" style="color:red; ng-show="blacklistform.fieldName.$error.required">
						fieldName不能为空
					</div> 
			   </div>
            </div>
        </div>		
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="addBlacklist()">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
