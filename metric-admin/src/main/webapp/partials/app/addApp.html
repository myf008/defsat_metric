<div class="modal-header">
	<h3 class="modal-title">{{data.title}}</h3>
</div>
<div class="col-xs-12">
    	<alert ng-show="data.isShow" type="data.type" close="closeAlert()">{{data.msg}}</alert>
</div>

<div class="modal-body">
	<form name="appform" class="form-horizontal">
		<div class="form-group">
			<label for="appid" class="col-sm-3 control-label no-padding-right">业务标识</label>

            <div class="col-sm-7">
                <input type="text" class="form-control" name="appid" placeholder="appId" ng-model="app.appId" required/>
                <div class="error" ng-show="appform.appid.$dirty && appform.appid.$invalid">
					<div class="error" style="color:red; ng-show="appform.appid.$error.required">
						appId不能为空
					</div> 
				</div>
             </div>
		</div>
		
		<div class="form-group">            
			<label for="description" class="col-sm-3 control-label no-padding-right">描述</label>
			
            <div class="col-sm-7">
                <input type="text" name="description" class="form-control" ng-model="app.description" placeholder="description"/>
            </div>
        </div>
		
		<div class="form-group">
            <label for="owner" class="col-sm-3 control-label no-padding-right">联系人</label>
            
            <div class="col-sm-7">
               <input type="text" name="owner" class="form-control" ng-model="app.owner" placeholder="contact"/>
            </div>
        </div>		
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="addApp()">确定</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
