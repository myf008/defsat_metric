<div ng-controller="AppListCtrl" class="page-content">
	<div class="page-header">
			<h1>
				App
				<small>
					<i class="icon-double-angle-right"></i>
					管理
				</small>
			</h1>
	</div>


    <div class="col-xs-12" ng-hide="hideTable" style="padding-top: 10px; padding-bottom: 10px">
            <div class="table-header">App列表</div>
            <div class="table-responsive">
            	<div class="dataTables_wrapper" role="grid">
            		<div class="row">
            		    <div class="col-sm-6">
	                        <div class="dataTables_length">
	                            <label>
	                              	  每页显示
	                                <select ng-model="table.selectedRecordPerPage"
	                                        ng-options="rpp for rpp in table.recordPerPageOptions" required></select>
	                              	  条记录
	                            </label>
	                        </div>
                    	</div>
	                    <div class="col-sm-6">
	                        <div class="dataTables_filter">
	                            <label>
	                               	过滤: <input type="text" ng-model="table.query">
	                            </label>
	                        </div>
	                    </div>
            		</div>
            		
            		
            		<table class="table table-striped table-bordered table-hover dataTable">
                    <thead>
                    <tr>
                        <td>序号</td>
                        <td>业务标识</td>
                        <td>描述</td>
                        <td>联系人</td>
                        <td>创建时间</td>
                        <td>最后时间</td>
                        <td>操作</td>
                    </tr>
                    </thead>
                    <tbody>
	                    <tr ng-repeat="table in table.displayedDataList.slice(table.startIndex-1, table.endIndex)">
		                    <td>{{$index+1}}</td>
		                    <td>{{ table.appId}}</td>
		                    <td>{{ table.description}}</td>
		                    <td>{{ table.owner}}</td>
		                    <td>{{ table.creatTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
		                    <td>{{ table.modifyTime| date: 'yyyy-MM-dd HH:mm:ss' }}</td>
		                    <td>
		                       <a class="red" href="#/app/{{table.appId}}"
		                               tooltip-placement="top"
		                               tooltip="修改app">
		                         <i class="icon-edit bigger-130"></i>
                              </a>
                               <a class="black" ng-click="deleteApp(table)"
		                               tooltip-placement="top"
		                               tooltip="删除app">
		                        <i class="icon-trash bigger-130"></i>
                               </a>
		                    </td>
	                    </tr>                    
            		</tbody>
            		</table>
            		 
            		<div class="row">
                    <div class="col-sm-5">
                        <div class="dataTables_info">
                           	 展示第{{table.startIndex}}条记录至第{{table.endIndex}}条记录(总计{{table.total}}条记录)
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="dataTables_paginate paging_bootstrap">
                            <ul class="pagination">
                                <li class="{{table.getDisableLabelforPrevious()}}">
                                    <a href="" ng-click="table.gotoFirstPage()">
                                        <i class="icon-double-angle-left"></i>
                                    </a>
                                </li>
                                <li class="{{table.getDisableLabelforPrevious()}}">
                                    <a href="" ng-click="table.previousPage()">
                                        <i class="icon-angle-left"></i>
                                    </a>
                                </li>
                                <li ng-repeat="num in table.getCurrentPageNumDisplay()"
                                    class="{{table.getActiveLabel(num)}}">
                                    <a href="" ng-click="table.changePage(num)">{{num}}</a>
                                </li>
                                <li class="{{table.getDisableLabelforNext()}}">
                                    <a href="" ng-click="table.nextPage()">
                                        <i class="icon-angle-right"></i>
                                    </a>
                                </li>
                                <li class="{{table.getDisableLabelforNext()}}">
                                    <a href="" ng-click="table.gotoLastPage()">
                                        <i class="icon-double-angle-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>            		
    			</div>
    		</div>
    </div>


    <div class="space"></div>
    <div class="row col-xs-12">
        <div class="col-sm-10">
            <button type="button" class="btn btn-default btn-info" ng-click="addApp()">
                <span class="icon-plus" aria-hidden="true"></span>增加新的App
            </button>
        </div>
    </div>
    
    
</div>
