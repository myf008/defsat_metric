<div class="modal-header">
    <h4>{{msg.headerText}}</h4>
</div>
<div class="modal-body">
    <pre>{{msg.bodyText}}</pre>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="ok()">确定
    </button>
    <button class="btn btn-warning btn-sm" ng-click="cancel()">关闭
    </button>
</div>
